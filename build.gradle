apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        mavenCentral()
}

   dependencies {
        testCompile 'junit:junit:4.11'
        testCompile 'org.easytesting:fest-assert-core:2.0M10'
}